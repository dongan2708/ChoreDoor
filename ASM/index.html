<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chore Door!</title>
    <link  href="ASM.css" rel="stylesheet"type="text/css">
</head>
<body>
    <div class="header">
        <img src="logo.svg">
    </div>
    <div class="first-row">
        <img src="star.svg">
        <p class="instruction-title">Instruction</p>
        <img src="star.svg">
    </div>
    <table class="second-row">
        <tr>
            <td class="instructions-number">1</td>
            <td class="instructions-text">Hiding behind one of these doors is the ChoreBot.</td>
        </tr>
        <tr>
            <td class="instructions-number">2</td>
            <td class="instructions-text">Your mission is to open all of the doors without running into the ChoreBot.</td>
        </tr>
        <tr>
            <td class="instructions-number">3</td>
            <td class="instructions-text">If you manage to avoid the ChoreBot until the very last door,you win!</td>
        </tr>
        <tr>
            <td class="instructions-number">4</td>
            <td class="instructions-text">See if you can score a winning streak!</td>
        </tr>
    </table>
    <div class="door-row">
        <img id="door1" class="door-frame" src="closed_door.svg">
        <img id="door2" class="door-frame" src="closed_door.svg">
        <img id="door3" class="door-frame" src="closed_door.svg">
    </div>
    <div class="start-row" id="start">Good luck!</div>
    <table class="score-row">
        <tr>
            <th class="score-text">Current streak:</th>
            <th class="score-text">Best streak:</th>
        </tr>
        <tr>
            <th class="score-box" id="score-number"></th>
            <th class="score-box" id="high-score-number"></th>
        </tr>
    </table>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
